<!DOCTYPE html>
<html>
    <head>
        <title>Acción Ecológica</title>
        <style type="text/css">
            .container{
                margin-top: 2em;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form id="formulario">
                <div class="form-group">
                    <input class="form-control" type="text" id="usuario" placeholder="Usuario Predeterminado">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="accion" placeholder="Acción">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="MuyBien" name="emocion" class="custom-control-input">
                        <label class="custom-control-label" for="MuyBien">Muy Bien!</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="Bien" name="emocion" class="custom-control-input">
                        <label class="custom-control-label" for="Bien">Bien</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="Neutral" name="emocion" class="custom-control-input">
                        <label class="custom-control-label" for="Neutral">Neutral</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="Mal" name="emocion" class="custom-control-input">
                        <label class="custom-control-label" for="Mal">Mal</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="MuyMal" name="emocion" class="custom-control-input">
                        <label class="custom-control-label" for="MuyMal">Muy Mal</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
